<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Design</title>

    <style>
        #main-product-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 1px solid rgb(195, 192, 192);
            border-radius: 20px;
            display: block;
            margin: 20px auto;
            padding: 10px;
        }

        .product-image {
            height: 70px;
            width: 70px;
            object-fit: cover;
            border: 1px solid rgb(199, 195, 195);
            border-radius: 10px;
            margin: 7px;
            cursor: pointer;
            padding: 5px;

        }

        .product-images-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <img src="/images/1.jpg" id="main-product-image" alt="">
    <div class="product-images-container">
        <img src="/images/1.jpg" class="product-image" onclick="changeimage('/images/1.jpg')">
        <img src="/images/2.jpg" class="product-image" onclick="changeimage('/images/2.jpg')">
        <img src="/images/3.jpg" class="product-image" onclick="changeimage('/images/3.jpg')">
        <img src="/images/4.jpg" class="product-image" onclick="changeimage('/images/4.jpg')">
        <img src="/images/5.jpg" class="product-image" onclick="changeimage('/images/5.jpg')">
    </div>







    <script>
        function changeimage(imagename) {
            const mainimage = document.getElementById('main-product-image');

            
                mainimage.src= imagename;
           
            

        }
    </script>
</body>

</html>
